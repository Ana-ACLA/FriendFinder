<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder - Survey</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="jumbotron">
		<h1>Survey Questions</h1><br>
		<hr>
		<form method="POST" action="/api/friends">
			<h3><strong>About You</strong></h3>
			<fieldset class="form-group">
				<label for="name">Name (Required)</label>
				<input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
			</fieldset>
			<fieldset class="form-group">
				<label for="photo">Link to Photo Image (Required)</label>
				<input type="text" class="form-control" placeholder="http://your-pic.jpg" id="photo" name="photo" required>
			</fieldset>
			<hr>
			<h4><strong>Question 1</strong></h4>
			<fieldset class="form-group">
				<label for="question01">I love to celebrate special occasions.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question01" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 2</strong></h4>
			<fieldset class="form-group">
				<label for="question02">I like to watch cartoons when I'm stressed.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question02" name="scores[1]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 3</strong></h4>
			<fieldset class="form-group">
				<label for="question03">I'd like to visit a tropical island.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question03" name="scores[2]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 4</strong></h4>
			<fieldset class="form-group">
				<label for="question04">Bunnies are the best animals.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question04" name="scores[3]"">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 5</strong></h4>
			<fieldset class="form-group">
				<label for="question05">Lobster is my favorite seafood.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question05" name="scores[4]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 6</strong></h4>
			<fieldset class="form-group">
				<label for="question06">I like waking up early in the morning.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question06" name="scores[5]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 7</strong></h4>
			<fieldset class="form-group">
				<label for="question07">I think little towns are so charming.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question07" name="scores[6]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 8</strong></h4>
			<fieldset class="form-group">
				<label for="question08">In my free time I write fictional short stories.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question08" name="scores[7]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 9</strong></h4>
			<fieldset class="form-group">
				<label for="question09">I love my family.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question09" name="scores[8]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 10</strong></h4>
			<fieldset class="form-group">
				<label for="question10">Hamburgers are the best food ever.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question10" name="scores[9]">
						<option>1 (Strongly Disagree)</option>
						<option>2 (Disagree)</option>
						<option>3 (Neutral)</option>
						<option>4 (Agree)</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset><br>
			<input type="submit" class="btn btn-primary" value="Request Friend" id="submit">
		</form>
	</div>
	<hr>
	<a href="/api/friends">API Friends List</a> | <a href="https://github.com/Ana-ACLA/FriendFinder" target="_blank">GitHub Repo</a>
</div>

<div id="bestFriendModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">X</button>
				<h2 class="modal-title">Best Match</h2>
			</div>
			<div class="modal-body">
				<h2 id="bestFriendName"></h2>
				<img id="bestFriendImg" width=500px alt="Best Friend">
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<script type="text/javascript">

	$('#submit').on("click", function() {

		var userInput = {
			name: $('#name').val().trim(),
			photo: $('#photo').val().trim(),
			scores: [
				$('#question01').val().trim(),
				$('#question02').val().trim(), 
				$('#question03').val().trim(),
				$('#question04').val().trim(),
				$('#question05').val().trim(),
				$('#question06').val().trim(),
				$('#question07').val().trim(),
				$('#question08').val().trim(),
				$('#question09').val().trim(),
				$('#question10').val().trim()
				]};

		var currentURL = window.location.origin;

		$.post(currentURL + '/api/friends', userInput, function(data) {

			$("#bestFriendName").text(data.name);
			$("#bestFriendImg").attr("src", data.photo);

			$("#bestFriendModal").modal("show");

		});

		return false;
	});

</script>

</body>
</html>
